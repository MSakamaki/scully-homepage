name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: npm dependencies
        run: npm install     
      - name: format check
        run: npm run format:check
      - name: lint
        run: npm run lint
      - name: build homepage and api
        run: npx nx run-many --target=build --configuration=production --projects=homepage,api --parallel
      - name: build scully
        run: npm run scully
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCULLY_HOMEPAGE_5DF8C }}'
          channelId: live
          projectId: scully-homepage-5df8c
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm ci
        run: npm ci
      - name: project build
        run: npx nx run-many --target=build --configuration=production --projects=homepage,api --parallel
      - name: scully build
        run: npm run scully
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
