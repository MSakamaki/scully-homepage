name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  # https://github.com/cypress-io/github-action
  cypress-run:
    runs-on: ubuntu-16.04
    container: cypress/browsers:node14.7.0-chrome84
    steps:
      - uses: actions/checkout@v1
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          command: npx concurrently "npx nx e2e homepage-e2e --headless" "port=3333  npm start api" --names 'E2E,API' --success first --kill-others
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: diff_outputs
          # https://github.com/actions/upload-artifact/issues/55
          path: |
            'apps/homepage-e2e/src/snapshot/app.spec.ts/__diff_output__'
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: npm dependencies
        run: npm install     
      - name: format check
        run: npm run format:check
      - name: lint
        run: npm run lint
      - name: build homepage
        run: npm run build homepage
      - name: build scully
        run: npm run scully
      - name: build api
        run: npm run build api
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCULLY_HOMEPAGE_5DF8C }}'
          projectId: scully-homepage-5df8c
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
